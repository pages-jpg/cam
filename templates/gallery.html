<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery</title>
</head>
<body>
  <h1>Gallery</h1>
  <p><a href="/">Back to Upload</a></p>

  {% for file in files %}
      <div style="margin:10px; display:inline-block;">
          <img src="/file/{{ file.id }}" alt="{{ file.filename }}" width="200"><br>
          <small>{{ file.filename }}</small>
      </div>
  {% endfor %}
</body>
</html>
