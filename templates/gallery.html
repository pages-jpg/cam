<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gallery</title>
<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 20px;
    background: #f0f2f5;
}
h1 { color: #333; }
a { text-decoration: none; color: #555; margin-bottom: 10px; display:inline-block; }
input, button { padding: 10px; margin: 5px; border-radius: 5px; border:1px solid #ccc; }
button { cursor:pointer; background:#4CAF50; color:white; transition:0.3s; }
button:hover { opacity: 0.85; }
button.delete-selected { background:#f44336; }

.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 20px;
    justify-content: center;
    margin-top: 20px;
}

.photo {
    border: 1px solid #ccc;
    border-radius: 10px;
    padding: 5px;
    background:white;
    position: relative;
    overflow: hidden;
    transition: transform 0.3s, box-shadow 0.3s;
}
.photo:hover {
    transform: scale(1.03);
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
}

.photo img {
    width: 100%;
    cursor: pointer;
    border-radius: 10px;
    display: block;
}

.photo input[type="checkbox"] {
    position: absolute;
    top: 10px;
    left: 10px;
    transform: scale(1.3);
    z-index: 3;
}

.photo .badge {
    position: absolute;
    top: 10px;
    right: 10px;
    background: #4CAF50;
    color: white;
    border-radius: 50%;
    width: 24px;
    height: 24px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 14px;
    font-weight: bold;
    display: none;
    z-index: 2;
}

.photo .actions {
    margin-top: 5px;
}
.photo .actions button {
    margin: 2px;
    padding:5px 10px;
    font-size: 12px;
}

#lightbox {
    position: fixed;
    display: none;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.85);
    justify-content: center;
    align-items: center;
    z-index: 999;
    cursor: pointer;
    animation: fadeIn 0.3s;
}
#lightbox img {
    max-width: 90%;
    max-height: 90%;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.5);
}
@keyframes fadeIn {
    from {opacity:0;}
    to {opacity:1;}
}

.error { color:red; }
</style>
</head>
<body>

{% if not session.get('authenticated') %}
<h1>Enter Passkey to Access Gallery</h1>
<form method="POST">
  <input type="password" name="passkey" placeholder="Passkey" required>
  <button type="submit">Enter</button>
</form>
{% if error %}
<p class="error">{{ error }}</p>
{% endif %}
{% else %}
<h1>Gallery</h1>
<a href="/">&#8592; Back to Upload</a>
<button class="delete-selected" id="deleteSelectedBtn">Delete Selected</button>

<form id="deleteForm" method="POST">
<div class="gallery">
{% for file in files %}
<div class="photo">
  <input type="checkbox" name="file_ids" value="{{ file.id }}">
  <div class="badge"></div>
  <img src="/file/{{ file.id }}" alt="{{ file.filename }}">
  <div class="actions">
      <form method="GET" action="/file/{{ file.id }}" style="display:inline;">
          <button type="submit">Download</button>
      </form>
  </div>
</div>
{% endfor %}
</div>
</form>

<div id="lightbox">
  <img src="" alt="Selected Image">
</div>

<script>
// Lightbox
const lightbox = document.getElementById('lightbox');
const lightboxImg = lightbox.querySelector('img');

document.querySelectorAll('.photo img').forEach(img => {
    img.addEventListener('click', () => {
        lightboxImg.src = img.src;
        lightbox.style.display = 'flex';
    });
});
lightbox.addEventListener('click', () => { lightbox.style.display = 'none'; });

// Delete multiple files
document.getElementById('deleteSelectedBtn').addEventListener('click', () => {
    const form = document.getElementById('deleteForm');
    const selected = Array.from(document.querySelectorAll('.photo input[type="checkbox"]:checked'));
    if(selected.length === 0) { alert("Select at least one photo to delete."); return; }
    selected.forEach(input => {
        const hidden = document.createElement('input');
        hidden.type = 'hidden';
        hidden.name = 'file_ids';
        hidden.value = input.value;
        form.appendChild(hidden);
    });
    form.action = "/delete-multiple";
    form.method = "POST";
    form.submit();
});

// Selection order badges
let selectedOrder = [];
document.querySelectorAll('.photo input[type="checkbox"]').forEach(checkbox => {
    const badge = checkbox.parentElement.querySelector('.badge');
    checkbox.addEventListener('change', () => {
        const id = checkbox.value;
        if(checkbox.checked){ selectedOrder.push(id); } 
        else { selectedOrder = selectedOrder.filter(i => i !== id); }

        document.querySelectorAll('.photo').forEach(photo => {
            const b = photo.querySelector('.badge');
            const cb = photo.querySelector('input[type="checkbox"]');
            const orderIndex = selectedOrder.indexOf(cb.value);
            if(orderIndex !== -1){ b.style.display = 'flex'; b.textContent = orderIndex + 1; } 
            else { b.style.display = 'none'; }
        });
    });
});
</script>
{% endif %}
</body>
</html>
