<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gallery</title>
<style>
  .photo { display:inline-block; margin:10px; text-align:center; }
  .photo img { width:200px; height:auto; border-radius:5px; }
  .delete-btn { margin-top:5px; padding:5px; background:red; color:white; border:none; }
</style>
</head>
<body>
<h1>Gallery</h1>
<a href="/">&#8592; Back to Upload</a>
<br><br>
{% for filename in files %}
<div class="photo">
  <img src="/file/{{ filename }}" alt="{{ filename }}">
  <br>{{ filename }}
  <form method="POST" action="/delete/{{ filename }}">
    <button type="submit" class="delete-btn">Delete</button>
  </form>
</div>
{% endfor %}
</body>
</html>
