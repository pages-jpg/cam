<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Camera App</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #fff;
      font-family: sans-serif;
    }

    #camera {
      width: 90%;
      max-width: 500px;
      height: 65vh;
      object-fit: cover;
      border: 2px solid #ccc;
      border-radius: 12px;
      background: #000;
      display: block;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      gap: 20px;
      justify-content: center;
      align-items: center;
    }

    /* Capture button styled like real camera */
    #captureBtn {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: white;
      border: 6px solid #444;
      cursor: pointer;
      position: relative;
    }
    #captureBtn::after {
      content: "";
      position: absolute;
      top: -12px;
      left: -12px;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 4px solid #aaa;
    }

    #preview img {
      display: block;
      margin: 20px auto;
      max-width: 90%;
      max-height: 60vh;
      border-radius: 12px;
      border: 2px solid #444;
      object-fit: contain;
    }

    .gallery-btn {
      padding: 10px 15px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Live Camera -->
  <video id="camera" autoplay playsinline></video>

  <!-- Capture + Gallery Buttons -->
  <div class="controls">
    <button id="captureBtn"></button>
    <button class="gallery-btn" onclick="window.location.href='/gallery'">ðŸ“· Gallery</button>
  </div>

  <canvas id="canvas" style="display:none;"></canvas>
  <div id="preview"></div>

  <script>
    const video = document.getElementById('camera');
    const canvas = document.getElementById('canvas');
    const preview = document.getElementById('preview');
    const captureBtn = document.getElementById('captureBtn');

    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        alert("Camera access denied: " + err);
      });

    // Capture and upload with unique filename
    captureBtn.addEventListener('click', () => {
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      const img = document.createElement("img");
      img.src = canvas.toDataURL("image/png");
      preview.innerHTML = "";
      preview.appendChild(img);

      canvas.toBlob(blob => {
        const formData = new FormData();
        const filename = "photo_" + Date.now() + ".png"; // unique filename
        formData.append("photo", blob, filename);

        fetch("/upload", {
          method: "POST",
          body: formData
        })
        .then(res => {
          if (res.redirected) {
            window.location.href = res.url; // go to uploaded photo
          }
        });
      }, "image/png");
    });
  </script>
</body>
</html>
